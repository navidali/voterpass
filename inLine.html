    <script>
    $('.dropdown').dropdown({
      label: {
        duration: 0,
      },
      debug: true,
      performance: true,
    });
    $('.ui.checkbox')
      .checkbox({
        onChecked() {
          const options = $('#members_dropdown > option').toArray().map(
            (obj) => obj.value
          );
          $('#members_dropdown').dropdown('set exactly', options);
        },
        onUnchecked() {
          $('#members_dropdown').dropdown('clear');
        },
      });
     
    $('#addBtn').on('click',function(){
      addVoter(24);
      location.href = "./voter.html";
    });
    
    $('#wait_time').on('click', function(){
      $('.ui.small.modal')
      .modal('show');
    });
    
    $("#minutes").on("change", function() {
      localStorage.setItem('eta', $(this).val());
      document.getElementById("eta").innerText = $(this).val();
    });

     window.onload=drawTable();
