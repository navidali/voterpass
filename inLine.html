<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Semantic UI CDN</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

    </head>

    <body>
        <div class="ui inverted menu">
            <div class="header item">Brand</div>
            <div class="active item">Link</div>
            <a class="item">Link</a>
            <div class="ui dropdown item" tabindex="0">
                Dropdown
                <i class="dropdown icon"></i>
                <div class="menu" tabindex="-1">
                <div class="item">Action</div>
                <div class="item">Another Action</div>
                <div class="item">Something else here</div>
                <div class="divider"></div>
                <div class="item">Separated Link</div>
                <div class="divider"></div>
                <div class="item">One more separated link</div>
            </div>
        </div>
        </div>
        
<div class="ui hidden divider"></div>
<div class="ui stackable grid container">
  <div class="eight wide column">
    <form class="ui form" method="post">
      <div class="field  ">
        <label class="" for="id_members">Members in Queue</label>
        <select multiple="multiple" class="ui fluid search dropdown" id="members_dropdown" multiple="" name="members">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
      </div>
      <div id="dtBox"></div>
      <div class="ui toggle checkbox">
        <input type="checkbox" id="selectall">
        <label>Select all</label>
      </div>
      <p>
    </form>
    <button class="red ui button">Remove from Queue</button>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
    <script>
    $('.dropdown').dropdown({
      label: {
        duration: 0,
      },
      debug: true,
      performance: true,
    }); 
    $('.ui.checkbox')
      .checkbox({
        onChecked() {
          const options = $('#members_dropdown > option').toArray().map(
            (obj) => obj.value
          );
          $('#members_dropdown').dropdown('set exactly', options);
        },
        onUnchecked() {
          $('#members_dropdown').dropdown('clear');
        },
      });
    </script>
</body>
<html>
